<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style1.css">
    
</head>
<body>
     
    <div class="main">

        <!-- Sign up form -->
           <section class="signup">
               <div class="container">
                   <div class="signup-content">
                       <div class="signup-form">
                       
                           <h2 class="form-title">Sign up</h2>
                           <form action="/sign-up" method="POST">                                <div class="form-group">
                                   <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                   <input type="text" name="name" id="name" placeholder="Your Name" required>
                               </div>
                               <div class="form-group">
                                   <label for="email"><i class="zmdi zmdi-email"></i></label>
                                   <input type="email" name="email" id="email" placeholder="Your Email" required>
                               </div>
                               <div class="form-group">
                                   <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                                   <input type="tel" id="phone" name="phone"  placeholder="Mobile Number" required>
                               </div>
                               <div class="form-group">
                                   <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                   <input type="password" name="password" id="pass" placeholder="Password" required>
                               </div>
                               
                               <div class="form-group">
                                   <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                   <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                               </div>
                               <div class="form-group form-button">
                                   <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                               </div>
                           </form>
                       </div>
                           <div class="signup-image">
                               <figure><img src="./images/download1.jpeg" alt="sing up image"></figure>
                            <a href="/sign-in" class="signup-image-link">I am already member</a>
                       </div>
                  </div>
            </div>
        </section>
    </div>
</body>
</html>>
